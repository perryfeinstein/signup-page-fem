<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <section class="info">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </section>
    <section class="form">
      <button class="tryButton"><strong>Try it free 7 days</strong> then $20/mo. thereafter</button>
      <form>
        <span data-error="First Name cannot be empty" id="firstname-span">
          <input type="text" id="firstname" placeholder="First Name">
        </span>
        <span data-error="Last Name cannot be empty" id="lastname-span">
          <input type="text" id="lastname" placeholder="Last Name">
        </span>
        <span data-error="Email Address cannot be empty" id="email-span">
          <input type="email" id="email" placeholder="Email Address">
        </span>
        <span data-error="Password cannot be empty" id="password-span">
          <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" min="6" placeholder="Password" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        </span>
        <button class="submitButton">Claim your free trial</button>
        <span class="terms">By clicking the button, you are agreeing to our <a href="#" class="link">Terms and Services</a></span>
      </form>
    </section>
  </div>

  <footer>
  </footer>
</body>

</html>
